**/*.go {
    prep +onchange: docker-compose up --build -d soapboxd
}

**/*.proto {
    prep +onchange: make protobufs
    prep +onchange: docker-compose restart rails
}

db/schema.sql {
    prep +onchange: make models
}

web/Gemfile {
    prep +onchange: docker-compose run rails bundle install
    prep +onchange: docker-compose restart rails
}

web/config/** {
    prep +onchange: docker-compose restart rails
}
